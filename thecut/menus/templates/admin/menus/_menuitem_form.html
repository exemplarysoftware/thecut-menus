{% load url from future %}
<span class="action close">Close</span>
<h2>Change Menu Item</h2>

<form{% if form.is_multipart %} enctype="multipart/form-data"{% endif %} action="{{ request.path }}" method="post">
{% csrf_token %}
  <ul>
    {{ form.as_ul }}
    <li class="buttons"><input type="submit" value="Save" />{% if menuitem %}<a class="action delete" href="{% url "admin:menus_menu_menuitem_admin_delete" menuitem.menu.pk menuitem.pk %}">delete</a>{% endif %}</li>
  </ul>
</form>
